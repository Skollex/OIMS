<!DOCTYPE html>
<html>
<head>
    <title>OIMS/NeuesUnternehmen</title>
    <link rel="stylesheet" href="startseitestyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href:"https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <br>
<center><h1>Neues Unternehmen</h1></center>
<section id="formular">
<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
    </div>
    <div class="form-group">
      <label for="inputUnternehmen">Unternehmensname</label>
      <input type="text" class="form-control" id="inputUnternehmen" >
    </div>
    <div class="form-group">
      <label for="inputAddresse">Addresse</label>
      <input type="text" class="form-control" id="inputAddresse" placeholder="Am Markt 1">
    </div>
   
    <div class="form-group">
      <label for="inputAddresse2">Addresse 2</label>
      <input type="text" class="form-control" id="inputAddresse2" placeholder="Etage ,Flur, Raum...">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputStadt">Stadt</label>
        <input type="text" class="form-control" id="inputStadt">
      </div>
      <div class="form-group col-md-4">
        <label for="validationDefault04">State</label>
        <select class="custom-select" id="validationDefault04" required>
          <option selected disabled value="">Auswählen...</option>
          <option>Baden Württemberg</option>
          <option>Bayern</option>
          <option>Berlin</option>
          <option>Brandenburg</option>
          <option>Bremen</option>
          <option>Hamburg</option>
          <option>Hessen</option>
          <option>Mecklenburg-Vorpommern</option>
          <option>Niedersachsen</option>
          <option>Nordrhein-Westfalen</option>
          <option>Rheinland-Pfalz</option>
          <option>Saarland</option>
          <option>Sachsen</option>
          <option>Sachsen-Anhalt</option>
          <option>Schleswig-Holstein</option>
          <option>Thüringen</option>
          

        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputPLZ">PLZ</label>
        <input type="text" class="form-control" id="inputPLZ">
      </div>
    
    
    </div>
    <button type="submit" class="btn btn-primary">Erstellen</button>
  </form>
</section>
</body>
